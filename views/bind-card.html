
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>提现</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="author" content="微融分发平台">
    <meta name="description" content="微融分发平台">
    <meta name="_xsrf" content="{{.xsrf_token}}"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/css/bind-card.css" rel="stylesheet">
    <link rel="shortcut icon" href="../static/img/favicon.ico">
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/jquery.cookie.js"></script>
    <script src="../static/js/DataAlgorithm.js"></script>
    <script src="../../static/layer/layer.js" type="text/javascript"></script>
    <script src="../static/srcJs/bind-card.js" type="text/javascript"></script>
</head>


<body>
    <div class="page-wrap">
        <div class="w">
            <div class="reg-title">
                <div class="user">
                    <span>{{.user.DisplayName}}，欢迎回来！</span>
                    <a href="/loginout"><i class="fa fa-sign-out"></i></a>
                </div>
            </div>
            <div class="reg-con">
                <div class="reg-wrap">
                    <div class="title">提现信息</div>
                    <div class="form-horizontal">
                        <div class="error-item">
                            <i class="fa fa-minus-circle error-icon"></i>
                            <p class="error-msg"></p>
                        </div>
                        <div class="form-group">
                            <label for="user" class="col-sm-3 control-label">姓名</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control user-content" id="user" placeholder="请输入姓名" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ID" class="col-sm-3 control-label">身份证号</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control user-content" id="ID" placeholder="请输入身份证号" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="bankCard-number" class="col-sm-3 control-label">银行卡号</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control user-content" id="bankCard-number" placeholder="请输入银行卡号" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="bank-phone" class="col-sm-3 control-label">银行预留手机号</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control user-content" id="bank-phone" placeholder="请输入银行预留手机号" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-7">
                                <button type="button" class="btn btn-info" id="submit">绑定银行卡</button>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="ps">绑定银行卡用于推广费用提现，我司严格保密不会泄露用户信息，银行级加密技术，为您的安全信息保驾护航</p>
            </div>
        </div>
    </div>
</body>
</html>
