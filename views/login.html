

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="author" content="微融分发平台">
    <meta name="description" content="微融分发平台">
    <meta name="_xsrf" content="{{.xsrf_token}}"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/srcCss/login.css" rel="stylesheet">
    <link rel="shortcut icon" href="../static/img/favicon.ico">
    <script src="../static/js/jquery.min.js" type="text/javascript"></script>
    <script src="../static/layer/layer.js" type="text/javascript"></script>
    <script src="../static/srcJs/login.js" type="text/javascript"></script>
</head>


<body>
    <div class="page-wrap">
        <div class="w">
            <div class="logo">
                <img src="../static/img/logo-bg.png" alt="微融logo">
            </div>
            <div class="wr-bg">
                <img src="../static/img/wr-bg.png" alt="">
            </div>
            <div class="user-con">
                <div class="user-title">用户登录 / User login</div>
                <div class="user-box">
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i>
                        <p class="error-msg"></p>
                    </div>
                    <div class="user-item">
                        <label for="username" class="user-label">
                            <i class="fa fa-user"></i>
                        </label>
                        <input type="text" class="user-content" id="username" placeholder="请输入用户名！" autocomplete="off">
                    </div>
                    <div class="user-item userItem">
                        <label for="password" class="user-label">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input type="password" class="user-content" id="password" placeholder="请输入密码！" autocomplete="off">
                    </div>
                    <div class="link-item">
                        <a href="../account/forgotpasswordpage" class="link">忘记登录密码</a>
                    </div>
                    <button class="btn btn-info btn-submit" id="submit">登录</button>
                    <div class="link-item" style="text-align: center;">
                        <a href="../account/registerpage" class="link">立即注册</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="cooperation-platform">
                <div class="title">合作平台</div>
                <div class="cooperation-link">
                    <img src="../static/img/cooperation-url-1.png" alt="">
                    <img src="../static/img/cooperation-url-2.png" alt="">
                    <img src="../static/img/cooperation-url-3.png" alt="">
                    <img src="../static/img/cooperation-url-4.png" alt="">
                    <img src="../static/img/cooperation-url-5.png" alt="">
                    <img src="../static/img/cooperation-url-6.png" alt="">
                </div>
            </div>
        </div>
        <div class="ps">
            <span>杭州微云金融信息服务有限公司</span>
            <span>商务合作：weiyun@dinogame.cn</span>
        </div>
    </div>
</body>
</html>
