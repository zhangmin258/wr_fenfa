

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="author" content="微融分发平台">
    <meta name="description" content="微融分发平台">
    <meta name="_xsrf" content="{{.xsrf_token}}"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/srcCss/reg.css" rel="stylesheet">
    <link rel="shortcut icon" href="../static/img/favicon.ico">
    <script src="../static/js/jquery.min.js"></script>
    <script src="../../static/layer/layer.js" type="text/javascript"></script>
    <script type="text/javascript" src="../static/srcJs/reg.js"></script>
</head>


<body>
    <div class="page-wrap">
        <div class="w">
            <div class="reg-title"></div>
            <div class="reg-con">
                <div class="reg-wrap">
                    <div class="title">注册账号</div>
                    <div class="form-horizontal">
                        <div class="error-item">
                            <i class="fa fa-minus-circle error-icon"></i>
                            <p class="error-msg"></p>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="col-sm-2 control-label">手机号</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control user-content" id="phone" placeholder="请输入手机号码" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="v-code" class="col-sm-2 control-label">验证码</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control user-content" id="v-code" placeholder="请输入验证码" autocomplete="off">
                            </div>
                            <input type="button" class="btn btn-info" id="get-vcode" value="获取验证码">
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control user-content" id="password" placeholder="请输入密码" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password" class="col-sm-2 control-label">确认密码</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control user-content" id="confirm-password" placeholder="请确认密码" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <button type="button" class="btn btn-info" id="submit">立即注册</button>
                            </div>
                        </div>
                        <div class="link-item">
                            <a href="../login" class="link">已有账户？立即登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
